<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-4">Budget Tracker</h1>

    <!-- my balance Section -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold">Balance: $<span id="balance">0</span></h2>
      <p class="text-green-600">Income: $<span id="income">0</span></p>
      <p class="text-red-600">Expense: $<span id="expense">0</span></p>
    </div>

    <!-- Set your Income -->
    <div class="mb-6">
  <label class="block text-gray-700 font-medium mb-2">Set Your Income</label>
  <input 
    type="number" 
    id="setIncome" 
    class="w-full border rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-500" 
    placeholder="Enter income (min $100)" 
    min="100"
  >
  <button 
    onclick="setIncome()" 
    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg">
    Set Income
  </button>
</div>


    <!-- Add your Transaction -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Add Expense</h3>
      <input type="text" id="desc" class="w-full border rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Description">
      <input type="number" id="amount" class="w-full border rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Amount">
      <button id="add" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">Add Expense</button>
    </div>

    <!-- History -->
    <h3 class="text-lg font-semibold text-gray-700 mb-3">History</h3>
    <ul id="transactions" class="space-y-2"></ul>
  </div>

  <script>
  let income = 0;
  let expense = 0;

  function setIncome() {
    const incomeInput = document.getElementById('setIncome').value;
    if (incomeInput >= 100) {
      income = parseFloat(incomeInput);
      updateBalance();
    } else {
      alert("Income must be at least $100");
    }
  }

  document.getElementById("add").addEventListener("click", () => {
    const desc = document.getElementById("desc").value;
    const amount = parseFloat(document.getElementById("amount").value);

    if (desc && amount > 0) {
      expense += amount;
      addTransaction(desc, amount);
      updateBalance();
      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    } else {
      alert("Please enter a valid description and amount");
    }
  });

  function updateBalance() {
    const balance = income - expense;
    document.getElementById("income").innerText = income.toFixed(2);
    document.getElementById("expense").innerText = expense.toFixed(2);
    document.getElementById("balance").innerText = balance.toFixed(2);
  }

  function addTransaction(desc, amount) {
    const li = document.createElement("li");
    li.className = "flex justify-between items-center bg-red-100 px-4 py-2 rounded-lg";

    // Create description and amount span
    const textSpan = document.createElement("span");
    textSpan.innerText = desc;

    const amountSpan = document.createElement("span");
    amountSpan.className = "text-red-600";
    amountSpan.innerText = `-$${amount.toFixed(2)}`;

    // Create delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "Delete";
    deleteBtn.className = "ml-4 text-white bg-red-500 px-2 py-1 rounded hover:bg-red-700";
    deleteBtn.addEventListener("click", () => {
      expense -= amount;  
      li.remove();        
      updateBalance();    
    });
    
    li.appendChild(textSpan);
    li.appendChild(amountSpan);
    li.appendChild(deleteBtn);

    document.getElementById("transactions").appendChild(li);
  }
</script>

</body>
</html>
